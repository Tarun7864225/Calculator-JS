<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">

        <input id="display" value="0" readonly>
    
        <div class="keypad">

            <button onclick="ck('+')" class="key operator">+</button>
            <button onclick="ck('7')" class="key">7</button>
            <button onclick="ck('8')" class="key">8</button>
            <button onclick="ck('9')" class="key">9</button>
            <button onclick="ck('-')" class="key operator">-</button>
            <button onclick="ck('4')" class="key">4</button>
            <button onclick="ck('5')" class="key">5</button>
            <button onclick="ck('6')" class="key">6</button>
            <button onclick="ck('*')" class="key operator">*</button>
            <button onclick="ck('1')" class="key">1</button>
            <button onclick="ck('2')" class="key">2</button>
            <button onclick="ck('3')" class="key">3</button>
            <button onclick="ck('/')" class="key operator">/</button>
            <button onclick="ck('0')" class="key">0</button>
            <button onclick="ck('.')" class="key">.</button>
            <button onclick="clc()" class="key">=</button>
            <button onclick="cr()" class="key operator">C</button>

        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
